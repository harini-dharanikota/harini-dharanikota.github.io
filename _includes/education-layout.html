{% include base_path %}

{% assign edu = post %}

<li><span class="fa-li"><i class="fa-solid fa-graduation-cap"></i></span>
    <div>{{ edu.name }}</div>
    <div>{{ edu.uni }}</div>
    {% if edu.thesis %}
    <div class="edu-thesis">Thesis: {{ edu.thesis }}</div>
    {% endif %}
    {% if edu.advisors %}
    <div class="edu-advisors">Advisors: {{ edu.advisors }}</div>
    {% endif %}
</li>
