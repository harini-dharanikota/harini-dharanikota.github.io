{% include base_path %}

{% assign edu = post %}

<li>
    <div>{{ edu.name }} | {{ edu.uni }}</div>
    {% if edu.thesis %}
    <div class="edu-thesis">Thesis: {{ edu.thesis }}</div>
    {% endif %}
    {% if edu.advisors %}
    <div class="edu-advisors">Advisors: {{ edu.advisors }}</div>
    {% endif %}
</li>
